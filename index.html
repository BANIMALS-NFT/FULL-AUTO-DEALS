body {

    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
    position: relative;
}

/* Blurred Background */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url(FAD.png) center center / cover no-repeat;

/* Dark overlay for contrast */
.overlay {

    top: 0;

}

.search-section {
